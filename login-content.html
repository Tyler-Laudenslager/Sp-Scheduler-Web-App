{{ define "content" }}
<section class="vh-100" style="background-color: #508bfc;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <img src="/images/logos/StLukes-mini-star.jpg" width="100" height="150" class="mb-5 rounded">

            <h4 class="mb-3">Standardized Patient Calendar</h4>

            <form id="login-form" action="/authenticate" method="post" enctype="application/x-www-form-urlencoded">
            <div class="form-floating mb-4">
              <input type="text" name="userid" class="form-control" placeholder="UserID">
              <label for="floatingInput">UserID</label>
            </div>
            
            <div class="form-floating mb-4">
              <input type="password" name="password" class="form-control" placeholder="Password">
              <label for="floatingPassword">Password</label>
            </div>

            <button class="btn btn-primary btn-md btn-block" type="submit">Login</button>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{{ end }}
