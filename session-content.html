{{ define "session-content" }}

<div class="vstack gap-2 d-flex align-items-center position: relative;">
    {{ range .User.SessionsAvailable }}
    <div class="card" style="width: 40rem; background-color: #f7f8f7;">
        <div class="card-body">
            <div class="vstack gap-1 d-flex align-items-center position-absolute top-50 end-0 translate-middle-y">
                <button type="button" class="btn btn-outline-success btn-lg position: relative">
                    Available
                    <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-check" viewBox="0 0 16 16">
                        <path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z"></path>
                    </svg>
                </button>
                <button type="button" class="btn btn-outline-danger btn-lg position: relative">
                    Not Available
                    <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                        <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"></path>
                    </svg>
                </button>
            </div>
            <h5 class="card-text">Date: {{ .Date }}</h5>
            <h5 class="card-text">Time: {{ .Time }}</h5>
            <h5 class="card-text">Duration: {{ .Duration }}</h5>
            <h5 class="card-text">Location: {{ .Location }}</h5>
            <h5 class="card-text">Description: {{ .Description }}</h5>
            <button type="button" class="btn btn-outline-primary position: relative">
                    Information
            </button>
        </div>
    </div>
    {{ end }}
</div>

{{ end }}
